<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        height: 190px;
        width: 140px;
        background-color: #e22bc0;
        background-image: url("cards.png");
        float: left;
        position: relative;
       }
    </style>
    
</head>
<body>
    <div style="
        background-position-y: 58.5%;
        background-position-x: 100%;">
    </div>
    <div style="
        background-position-y: 75.3%;
        background-position-x: -33%;
        left: 10px;">
    </div>
    <div style="
        background-position-y: 58.5%;
        background-position-x: 66%;
        left: 5px;">
    </div>
    <div style="
        background-position-y: 91.8%;
        background-position-x: -1%;">
    </div>
    <div style="
        background-position-y: 100.1%;
        background-position-x: 66%;">
    </div>
</body>
</html>
