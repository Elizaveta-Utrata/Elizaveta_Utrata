<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="foorm_01">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="text1" placeholder="Фамилия" pattern="^[А-Я][а-я]" maxlength="25" autofocus required>
            <br>
            <input type="text" name="text2" placeholder="Имя" pattern="^[А-Я][а-я]" maxlength="20" required>
            <br>
            <input type="text" name="text3" placeholder="Отчество" pattern="^[А-Я][а-я]" maxlength="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pasport" maxlength="2" size="2" placeholder="Серия" pattern="^[A-Z]{2}" required>
                <input type="number" name="number" maxlength="7" size="7" placeholder="Номер" pattern="[0-9]" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" maxlength="4" size="4" placeholder="Год" pattern="[0-9]{4}">
                <br>
                <select name="month" size="1">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <input type="number" name="number" maxlength="4" size="4" placeholder="Номер" min="1" max="31" step="1">
            </fieldset>
            <select name="nach" size="1" required>
                <option value="01">РБ</option>
                <option value="02">РФ</option>
                <option value="03">Литва</option>
                <option value="04">Казахстан</option>
                <option value="05">Польша</option>
            </select>
            <p>Адрес:</p>
            <textarea name="textarea" lang="ru,eng"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <label>
                    <input type="checkbox" name="checkbox_01">Рыбалка
                </label>
                <br>
                <label>
                    <input type="checkbox" name="checkbox_02">Астрономия
                </label>
                <br>
                <label>
                    <input type="checkbox" name="checkbox_03">Дайвинг
                </label>
                <br>
                <label>
                    <input type="checkbox" name="checkbox_04">Марки
                </label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбра нескольких вариантов):</legend>
                <p>array: select multiple</p>
                <select name="list" id="list" size="12" multiple>
                    <optgroup label="Попугаи">
                          <option value="_01">Волнистый</option>
                          <option value="_02">Ара</option>
                          <option value="_03">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                          <option value="_04">Караси</option>
                          <option value="_05">Окуни</option>
                          <option value="_06">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="_07">Стая ворон</option>
                        <option value="_08">Аист</option>
                        <option value="_09">Археоптерикс</option>
                  </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="login" name="login" minlength="5" maxlength="20" size="20" placeholder="Логин" pattern="[A-Z]" required>
                <br>
                <input type="password" name="password" minlength="10" maxlength="20" size="20" placeholder="Пароль" pattern="[A-Z]" autocomplete="off" required>
            </fieldset>
            <fieldset>
                <legend>Координаты:</legend>
                <input type="email" name=“email” maxlength="35" size="25" placeholder="введите адрес почты" required>
                <br>
                <input type="url" name="url" size="25" placeholder="введите адрес сайта" required>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="num" placeholder="number" min="-2.5" max="2.5" step="0,1">
                <br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
                <br>
                <button type='submit' name="buuuu" disabled><img src='but.jpg'></button>
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
